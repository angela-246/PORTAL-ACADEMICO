<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Académico Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
        body {
            background-color: #f5f0e1;
            color: #333;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f5f5f5;
            padding: 0 0;
            z-index: 1000;

        }

        .sidebar-title {
            color: #333;
            text-align: left;
            padding: 40px 30px 60px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
            border-bottom: 1px solid #eee;
        }

        .sidebar .nav-link{
            color: #333;
            padding: 15px 30px !important;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i{
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: #d8bfd8;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active{
            color: #333 !important;
            background-color: #f5f5f5;
            font-weight: 600;
        }

        footer {
            margin-left: 280px;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #999;
            width: calc(100% - 280px);
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
        }
        
     @media (max-width: 768px) {
        
        .sidebar {
            width: 100%; 
            height: auto; 
            position: relative; 
            box-shadow: none;
            border-right: none;
        }

        .content {
            margin-left: 0;
            min-height: auto;
            padding-top: 20px;
        }
        
        .text-box {
            max-width: 90%; 
            padding: 30px 40px;
            text-align: center; 
            margin: 20px auto; 
        }

        .content-bg {
            display: none;
        }

        footer {
            margin-left: 0;
            width: 100%;
            position: relative;
        }
        }
    
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <nav class="sidebar bg-white">
        <h5 class="sidebar-title">PORTAL ACADEMICO<br>PERSONAL</h5>
        <div class="container">
            <a class="nav-link " href="index.html">
                <i class="fas fa-home"></i>Pagina principal</a>
            <a class="nav-link active" href="perfil.html">
                <i class="fas fa-user-circle"></i>Perfil</a>
            <a class="nav-link " href="portafolio.html">
                <i class="fas fa-folder-open"></i>Portafolio</a>
            <a class="nav-link " href="contacto.html">
                <i class="fas fa-envelope"></i>Contacto</a>
        </div>
    </nav>

    <footer>
        © 2025 | Angelaaa
    </footer>

</body>
</html>
