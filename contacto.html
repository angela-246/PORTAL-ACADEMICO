<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Académico Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
        body {
            background-color: #f5f0e1;
            color: #333;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            padding: 0 0;
            z-index: 1000;

        }

        .sidebar-title {
            color: #333;
            text-align: left;
            padding: 40px 30px 60px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
            border-bottom: 1px solid #eee;
        }

        .sidebar .nav-link{
            color: #333;
            padding: 15px 30px !important;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i{
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: #e9d6e9;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active{
            color: #333 !important;
            background-color: #eee;
            font-weight: 600;
        }
        .content {
            margin-left: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
    
        }

        .content-bg {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #f8f0e3;
            z-index: 0;
        }

        .main-content-scroll {
            position: relative;
            z-index: 1;
            height: 85vh;
            overflow-y: scroll;
            width: 100%;
            background-color: #ffffffde;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px #00000018;
        }

        .data-block {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .block-title-info {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9d6e9;
            padding-bottom: 5px;
        }

        .info-details p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .section-header {
            background-color: #ee72a5;
            color: #ffffff;
            padding: 12px 20px;
            margin: 30px -30px 0 -30px;
            box-shadow: 0 2px 4px #00000017;
        }

        .section-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .section-content {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 3px solid #ee72a5;
            height: auto;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 0px;
            border-radius: 0px;
            box-shadow: #00000013;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background: #ee72a5;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .horario-imagen {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0px auto;
        }
    
        footer {
            margin-left: 280px;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #999;
            width: calc(100% - 280px);
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
        
            .sidebar {
            width: 100%; 
            height: auto; 
            position: relative; 
            box-shadow: none;
            border-right: none;
            }

            .content {
            margin-left: 0;
           min-height: auto;
           padding-top: 20px;
            }
            
            .main-content-scroll {
                height: auto; 
                overflow-y: visible; 
                max-width: 100%;
                margin: 0 auto; 
            }
    

            .content-bg {
            display: none;
            }

            footer {
            margin-left: 0;
            width: 100%;
            position: relative;
            }
        }
        
    
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <nav class="sidebar bg-white ">
        <h5 class="sidebar-title">PORTAL ACADEMICO<br>PERSONAL</h5>
        <div class="container">
            <a class="nav-link " href="index.html">
                <i class="fas fa-home"></i>Pagina principal</a>
            <a class="nav-link " href="perfil.html">
                <i class="fas fa-user-circle"></i>Perfil</a>
            <a class="nav-link " href="portafolio.html">
                <i class="fas fa-folder-open"></i>Portafolio</a>
            <a class="nav-link active" href="contacto.html">
                <i class="fas fa-envelope"></i>Contacto</a>
        </div>
    </nav>

    <div class="content">
        <div class="content-bg"></div>

        <div class="main-content-scroll">
            <div class="data-block">
                <h2 class="block-title-info">Contacto</h2>
                <div class="info-details">
                    <p><strong>Nombre: </strong>Angela Lucia Benites Cornejo</p>
                    <p><strong>Correo: </strong>anhelaa04@gmail.com</p>
                    <p><strong>Celular: </strong>+51 955 596 185</p>
                    <p><strong>Outlook: </strong>angela_benites1@usmp.pe</p>
                </div>
            </div>

            <div class="section-header">
                <h3>FORMULARIO DE CONTACTO</h3>
            </div>

            <div class="section-content">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </form>
                <div style="height: 80px; background-color: white; margin-top: 10px;">

                </div>
            </div>

            <div class="section-header">
                <h3>HORARIO ACADEMICO</h3>
            </div>

            <div class="section-content">
                <img src="horario.png" alt="Mi horario" class="horario-imagen">
            </div>
        </div>
    </div>


    
    <footer>
        © 2025 | Angelaaa
    </footer>

</body>
</html>
